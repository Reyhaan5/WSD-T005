<html>
    <body>
        <script type="text/javascript">
        var count;
        var N=10;
        var sum=0;
        for(count=0;count<N;count++)
        {   
            sum+=count;
            document.write("Current number :"+count );
            document.write("<br />");
        }
        document.write("Sum is = "+sum);
        </script>
    </body>
</html>

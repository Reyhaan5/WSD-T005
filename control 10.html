<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var n=parseFloat(prompt("Enter the number","here"));
        var i=1;
        var f=1.0;
        while(i<=n)
    {
        f=f*i;
        i++;
    }
    document.write("Factorial of "+n+" is : "+f);

    </script>
</head>

</body>
</html>

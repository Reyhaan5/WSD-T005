<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const m=[];
        var i;
        var j;
        var sum=0;
        alert("Enter the Array ");
        for(i=0;i<3;i++)
    {
        j=i+1;
        m[i]=parseFloat(prompt("",+j+" array of 3"));
    }
    for(i=0;i<3;i++)
    {
        sum+=m[i];
    }
    document.write("Sum for the Entered Array = "+sum);
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function change_color(color)
        {//Function to Change Color
            document.body.bgColor=color;

        }
    </script>
    <form>
        <input type="button" onclick="change_color('red');" value="Red">
        <input type="button"onclick="change_color('powderblue');" value="Powder Blue">
        <button type="button" onclick="change_color('Green');" >Green</button>
    </form>
</body>
</html>

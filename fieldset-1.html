<html>
<head><title>Fieldset-1</title></head>
<body>
<form>
<fieldset>
<legend>Personalia</legend>
<table>
<tr>
<td>First Name</td>
<td><input type="text" name="_firstname/>"</td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" name="_lastname"/></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" name="_email"</td>
</tr>
<tr>
<td>Birth Day</td>
<td>
<select name="_birthday">
<option value="_birth">dd-mm-yy</option>
</select></td>
</tr>
<tr>
<td><input type="submit" name="_submit"/>
</td>
</tr>
</table>
</fieldset>
</form>
</body>
</html>

    <script>
        let s=prompt("Enter String :","here");
        let i,char,count=0;
        for(i=0;i<s.length;i++)
    {
char =s[i];
if(s[i]==='a' || s[i]==='A' || s[i]==='i' ||s[i]==='I' ||s[i]==='o' ||s[i]==='O' ||s[i]==='u' ||s[i]==='U' ||s[i]==='e' ||s[i]==='E' )
{
count++;
}
    }
    document.write("No of vowels are : "+count);

    </script>
</head>

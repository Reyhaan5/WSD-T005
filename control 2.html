<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var m=prompt("Enter your marks","here");
        if(m>=90)
    {
        document.write("A");
    }
    else if(m>75 && m<=89)
    {
        document.write("B");
    }
    else if(m>50 && m<=74)
    {
        document.write("C");
    }
    else if(m<50)
    {
        document.write("D");
    }
    else{
        document.write("Wrong Input");
    }
    </script>
</head>
<body>
    
</body>
</html>
